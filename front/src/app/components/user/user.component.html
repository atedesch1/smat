<div *ngIf="user">
  <img src="{{ user?.pictureURL }}" alt="user picture" />
  <h2>{{ user?.name }}</h2>
  <h3>{{ user?.nationality }}</h3>
  <h3>{{ user?.bio }}</h3>

  <app-post-card
    *ngFor="let post of userPosts"
    [post]="post"
    [routerLink]="['/main/post', post.id]">
  </app-post-card>

  <a [routerLink]="['edit']">Edit User</a>
</div>

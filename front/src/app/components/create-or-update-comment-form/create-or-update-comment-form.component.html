<form [formGroup]="commentForm" (ngSubmit)="submitHandler()">
  <input
    type="text"
    [class.error-input]="body?.invalid && body?.touched"
    class="form-input"
    formControlName="body"
    placeholder="Comment"
  />
  <button type="submit" class="form-button" [disabled]="isSaving">Submit</button>
</form>

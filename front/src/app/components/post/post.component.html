<app-post-card [post]="post"></app-post-card>

<app-comment-form
  *ngIf="post"
  [postId]="post.id"
  (commentChanged)="updateComment($event)"
></app-comment-form>

<div *ngIf="post">
  <app-comment-card
    *ngFor="let comment of post.comments"
    [comment]="comment"
    (commentDeleted)="deleteComment($event)"
  ></app-comment-card>
</div>

<div *ngIf="!router.isActive('/main/user', false)" class="user-card">
  <header [routerLink]="['/main/user']">
    <img src="{{ user?.pictureURL }}" alt="user picture" />
    <h2>
      {{ user?.name }},
      <span style="font-style: italic; font-size: 0.8em">
        {{ user?.nationality }}</span
      >
    </h2>
  </header>
  <!-- <h3>22 Posts</h3> -->
  <!-- <h3>234 Comments</h3> -->
  <h3>Bio</h3>
  <p>{{ user?.bio }}</p>
</div>
